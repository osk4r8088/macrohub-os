[Modules]
autoclick=1
multitask=1
copypaste=1
stringpaste=1
textexpander=1
mediakeys=1
autoreplace=1

[AutoClick]
DelayMs=30
Button=Left

[CopyPaste]
CopyHotkey=XButton1
PasteHotkey=XButton2

[MultiTask]
PlainPaste=^+v
DateTime=NumpadMult
FileStamp=NumpadSub
Edge=Numpad7
NotepadPP=Numpad8
Teams=Numpad9
Outlook=NumpadAdd

[MultiTask.Paths]
edge=
notepadpp=C:\Program Files\Notepad++\notepad++.exe
teams=
outlook=

[StringPaste]
Hotkey=^!p
Text=paste

[TextExpander]
@@=example@email.com
addr=123 Example Street, City
sig=Best regards, Your Name
btw=by the way
omw=on my way

[MediaKeys]
PlayPause=Numpad0
Next=Numpad6
Prev=Numpad4
VolUp=Numpad2
VolDown=Numpad5
Mute=Numpad1

[AutoReplace]
teh=the
recieve=receive
definately=definitely
seperate=separate
occured=occurred
adn=and
dont=don't
cant=can't
wont=won't
im=I'm
